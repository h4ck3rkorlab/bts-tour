    <!-- Arena injection removal script -->
    <script>
      (function() {
        function removeArenaElements() {
          document.querySelectorAll('a, div, span, p, iframe, section, footer').forEach(function(el) {
            var text = el.textContent || '';
            var href = el.getAttribute('href') || '';
            if (
              text.includes('arena.ai') ||
              text.includes('Built with Arena') ||
              text.includes('Made with Arena') ||
              text.includes('Code Arena') ||
              href.includes('arena.ai')
            ) {
              el.style.display = 'none';
              el.remove();
            }
          });
          document.querySelectorAll('[style*="position: fixed"], [style*="position:fixed"]').forEach(function(el) {
            var text = el.textContent || '';
            if (text.includes('Arena') || text.includes('arena')) {
              el.style.display = 'none';
              el.remove();
            }
          });
        }
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', removeArenaElements);
        } else {
          removeArenaElements();
        }
        window.addEventListener('load', removeArenaElements);
        setTimeout(removeArenaElements, 500);
        setTimeout(removeArenaElements, 1500);
        setTimeout(removeArenaElements, 3000);
        var observer = new MutationObserver(function() { removeArenaElements(); });
        observer.observe(document.documentElement, { childList: true, subtree: true });
      })();
    </script>
